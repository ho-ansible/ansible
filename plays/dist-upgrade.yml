---
- name: Upgrade Debian release 
  hosts: linux
  tasks: 
    - include: tasks/update.yml
      when: ansible_distribution_release == release_old
    - include: tasks/dist-upgrade.yml
      when: ansible_distribution_release == release_old
    - command: shutdown -r --no-wall 
      when: ansible_virtualization_type != 'openvz'

---

- name: sudo | packages
  tags:
  - package
  package:
    name: "{{ item }}"
  with_items:
  - sudo

- name: sudo | group
  tags:
  - group
  group:
    name: "{{ item }}"
  with_items:
  - sudo
  - adm

- name: sudo | /etc/sudoers
  tags:
  - config
  lineinfile:
    dest: /etc/sudoers
    regexp: '^%sudo'
    line: "%sudo   ALL=(ALL:ALL) NOPASSWD: ALL"

- name: sudo | user
  tags:
  - user
  user:
    name: "{{ sudo_user }}"
    groups: "sudo,adm"
    shell: /bin/bash

- name: sudo | SSH keys
  tags:
  - ssh
  authorized_key:
    user: "{{ sudo_user }}"
    key: "{{ ssh_authorized_keys }}"
    exclusive: yes

- import_tasks: randpw.yml

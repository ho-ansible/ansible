---

- name: tt-RSS | prerequisites
  apt:
    pkg: "{{ item }}"
    state: present
    install_recommends: no
    force: yes
  with_items:
  - php5-cli
  - php5-gd
  - php5-curl
  - php5-pgsql

- name: tt-RSS | git clone
  git:
    repo: 'https://tt-rss.org/git/tt-rss.git'
    dest: /var/www/tt-rss
    depth: 1 
  notify: restart tt-rss

- name: tt-RSS | config files
  template:
    src: "{{ item.src }}.j2"
    dest: "{{ item.dest }}/{{ item.src }}"
  with_items:
  - { src: config.php, dest: "{{ ttrss_www }}" }
  - { src: tt-rss.nginx, dest: /etc/nginx/sites-available }
  - { src: tt-rss.service, dest: /etc/systemd/system }
  notify: restart tt-rss

- name: tt-RSS | site enabled
  file:
    src: /etc/nginx/sites-available/tt-rss
    dest: /etc/nginx/sites-enabled/tt-rss
    state: link

- name: tt-RSS | updater service
  service:
    name: tt-rss
    state: started
    enabled: yes

- name: tt-RSS | DB user
  become_user: postgres
  postgresql_user:
    name: "{{ ttrss_db_user }}"
    password: "{{ ttrss_db_pw }}"
    role_attr_flags: NOSUPERUSER,NOCREATEDB

- name: tt-RSS | DB
  postgresql_db:
    name: "{{ ttrss_db }}"
    owner: "{{ ttrss_db_user }}"


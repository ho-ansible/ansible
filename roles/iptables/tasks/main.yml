---

- name: Firewall | package
  tags:
  - package
  package:
    name: iptables-persistent
    state: present

- name: Firewall | rulesets
  tags:
  - config
  template:
    src: "{{item}}.j2"
    dest: "/etc/iptables/{{item}}"
    mode: 0600
  with_items:
  - rules.v4
  - rules.v6
  notify: restart iptables

- name: Firewall | service
  tags:
  - service
  service:
    name: iptables-persistent
    state: started
    enabled: yes

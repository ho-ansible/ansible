---

- name: Firewall | package
  apt:
    pkg: iptables-persistent
    state: present

- name: Firewall | rulesets
  copy:
    src: "{{item}}"
    dest: /etc/iptables/
    owner: root
    group: root
    mode: 0600
  with_items:
  - rules.v4
  - rules.v6
  notify: restart iptables

- name: Firewall | service
  service:
    name: iptables-persistent
    state: started
    enabled: yes

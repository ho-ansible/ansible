---

- name: Firewall | package
  tags:
  - package
  package:
    name: iptables-persistent
    state: present

- name: Firewall | rulesets
  tags:
  - config
  template:
    src: "{{item}}.j2"
    dest: "/etc/iptables/{{item}}"
    mode: 0600
  with_items:
  - rules.v4
  - rules.v6
  notify: restart iptables

- name: Firewall | enable IP forwarding
  tags:
  - sysctl
  when: "'gw' in group_names"
  sysctl:
    name: net.ipv4.ip_forward
    value: 1

- name: Firewall | service
  tags:
  - service
  service:
    name: netfilter-persistent
    state: started
    enabled: yes

---

- name: Burp | web UI prerequisites
  tags:
  - package
  package:
    name: "{{ item }}"
    state: latest
  with_items:
  - python-pip
  - libpython-dev
  - libffi-dev

- name: Burp | web UI
  tags:
  - package
  pip:
    name: "burp-ui[sql]"
    state: latest

- name: Burp | web UI config
  tags:
  - config
  template:
    src: burpui.cfg.j2
    dest: /etc/burp/burpui.cfg

---

- name: Logrotate | config
  tags:
  - config
  copy:
    src: logrotate.conf
    dest: /etc/

- name: Logrotate | storage dir for old logs
  tags:
  - dir
  file:
    path: /var/log/old
    owner: root
    group: adm
    mode: 0770

- name: Logrotate | package
  tags:
  - package
  package:
    name: "{{ item }}"
    state: present
  with_items:
  - logrotate
  - cron

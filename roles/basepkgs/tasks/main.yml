---

- name: Stop unneeded services
  tags:
  - service
  service:
    name: "{{item}}"
    state: stopped
  with_items: "{{stop_services}}"

- name: Clean unneeded packages
  tags:
  - package
  package:
    name: "{{item}}"
    state: absent
  with_items: "{{remove_pkgs}}"

- include: upgrade.yml

- name: Install packages
  tags:
  - package
  package:
    name: "{{item}}"
    state: latest
  with_items: "{{install_pkgs}}"


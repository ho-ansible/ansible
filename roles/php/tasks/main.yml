---

- name: PHP-FPM | packages
  tags:
  - package
  package:
    name: "{{ item }}"
    state: latest
  with_items:
  - php5-fpm
  - php5-sqlite
  - php5-apcu

- name: PHP-FPM | config
  tags:
  - config
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
  - { src: nginx-php, dest: /etc/nginx/ }
  - { src: php.ini, dest: /etc/php5/fpm/ }
  - { src: php-fpm.conf, dest: /etc/php5/fpm/ }
  - { src: www.conf, dest: /etc/php5/fpm/pool.d/ }
  notify: restart php-fpm

- name: PHP-FPM | service
  tags:
  - service
  service:
    name: php5-fpm
    state: started
    enabled: yes
